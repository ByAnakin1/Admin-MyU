<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador - Faldas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --sidebar-bg: #34495e;
            --sidebar-hover-bg: #1abc9c;
            --content-bg: #ecf0f1;
            --text-color: #ecf0f1;
            --primary-color: #2980b9;
        }
        body, html {
            height: 100%;
            margin: 0;
        }
        #sidebar {
            background-color: var(--sidebar-bg);
            width: 280px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            overflow-y: auto;
            padding-top: 20px;
        }
        .sidebar-logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--text-color);
            padding: 1rem;
            text-align: center;
            background-color: var(--primary-color);
            margin-bottom: 1rem;
        }
        .nav-link {
            color: var(--text-color);
            padding: 0.8rem 1.5rem;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
        }
        .nav-link:hover {
            background-color: var(--sidebar-hover-bg);
            color: white;
        }
        #main-content {
            margin-left: 280px;
            padding: 2rem;
            background-color: var(--content-bg);
            min-height: 100vh;
        }
        h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
        }
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #1abc9c;
            transform: scale(1.05);
        }
        table thead {
            background-color: var(--primary-color);
            color: white;
        }
        table tbody img {
            border-radius: 5px;
            max-width: 50px;
            max-height: 50px;
        }
        .modal-header {
            background-color: var(--primary-color);
            color: white;
        }
    </style>
</head>
<body>
    <div id="sidebar" class="text-white">
        <div class="sidebar-logo">MYU WEB</div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a href="/Vista/productos.html" class="nav-link">üõçÔ∏è Productos</a>
            </li>
            <!-- M√°s enlaces de navegaci√≥n aqu√≠ -->
        </ul>
    </div>

    <div id="main-content">
        <h1>MYU - Faldas</h1>
        <p>Administraci√≥n de productos de la categor√≠a Faldas</p>

        <div class="row mb-3">
            <div class="col-md-2">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#productModal">Agregar Producto</button>
            </div>
            <div class="col-md-8">
                <input type="text" id="searchInput" class="form-control" placeholder="Buscar por ID o Descripci√≥n">
            </div>
        </div>

        <table class="table mt-3 table-hover">
            <thead>
                <tr>
                    <th>ID Producto</th>
                    <th>Nombre</th>
                    <th>Descripci√≥n</th>
                    <th>Precio</th>
                    <th>Im√°genes</th>
                    <th>Stock</th>
                    <th>Talla</th>
                    <th>Colores</th>
                    <th>Descuento</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="productTable">
                <!-- Aqu√≠ se insertar√°n los productos -->
            </tbody>
        </table>
    </div>

    <!-- Modal para agregar o editar productos -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">Agregar Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="productForm">
                        <input type="hidden" id="idProducto">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="nombreProducto" class="form-label">Nombre Producto</label>
                                <input type="text" class="form-control" id="nombreProducto" placeholder="Nombre del producto" required>
                            </div>
                            <div class="col-md-6">
                                <label for="desProducto" class="form-label">Descripci√≥n</label>
                                <input type="text" class="form-control" id="desProducto" placeholder="Descripci√≥n" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="precio" class="form-label">Precio</label>
                                <input type="number" class="form-control" id="precio" placeholder="Precio" required>
                            </div>
                            <div class="col-md-6">
                                <label for="stock" class="form-label">Stock</label>
                                <input type="number" class="form-control" id="stock" placeholder="Stock" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="talla" class="form-label">Talla</label>
                                <input type="text" class="form-control" id="talla" placeholder="Talla" required>
                            </div>
                            <div class="col-md-6">
                                <label for="colores" class="form-label">Colores (separados por comas)</label>
                                <input type="text" class="form-control" id="colores" placeholder="Colores" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <label for="img1" class="form-label">Imagen 1 (URL)</label>
                                <input type="text" class="form-control" id="img1" placeholder="URL Imagen 1">
                            </div>
                            <div class="col-md-3">
                                <label for="img2" class="form-label">Imagen 2 (URL)</label>
                                <input type="text" class="form-control" id="img2" placeholder="URL Imagen 2">
                            </div>
                            <div class="col-md-3">
                                <label for="img3" class="form-label">Imagen 3 (URL)</label>
                                <input type="text" class="form-control" id="img3" placeholder="URL Imagen 3">
                            </div>
                            <div class="col-md-3">
                                <label for="img4" class="form-label">Imagen 4 (URL)</label>
                                <input type="text" class="form-control" id="img4" placeholder="URL Imagen 4">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="descuento" class="form-label">Descuento (%)</label>
                                <input type="number" class="form-control" id="descuento" placeholder="Descuento">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Guardar Producto</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlace al archivo JavaScript -->
    <script src="../scripts/faldas.js"></script>
</body>
</html>
